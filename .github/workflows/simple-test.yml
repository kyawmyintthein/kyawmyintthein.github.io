name: Simple GitHub Pages Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  simple-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create simple test page
        run: |
          mkdir -p test-deployment
          cat > test-deployment/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>GitHub Pages Test - Direct Deploy</title>
              <meta charset="utf-8">
          </head>
          <body>
              <h1>Direct GitHub Pages Test</h1>
              <p><strong>Deployment Time: $(date)</strong></p>
              <p><strong>Commit: ${{ github.sha }}</strong></p>
              <p>This bypasses Hugo to test GitHub Pages directly.</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-deployment
          publish_branch: gh-pages-test
