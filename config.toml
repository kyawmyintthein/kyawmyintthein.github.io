baseURL = "https://kyawmyintthein.github.io/"
title = "Kyaw Myint Thein | Tech Blog"
theme = "PaperMod"
copyright = "Â© 2024 Kyaw Myint Thein"
languageCode = "en-us"
defaultContentLanguage = "en"

# Global parameters
[params]
  env = "production"
  description = "Senior Software Engineer sharing insights on distributed systems, data infrastructure, and large-scale applications"
  keywords = ["distributed-systems", "cassandra", "apache-iceberg", "kafka", "scala", "golang", "data-infrastructure", "myanmar"]
  author = "Kyaw Myint Thein"

  # Theme settings
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/kyawmyintthein"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/kyaw-myint-thein"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:kyawmyintthein2020@gmail.com"

  # Profile mode with Burmese Gopher
[params.profileMode]
  enabled = true
  title = "Kyaw Myint Thein (Joe)"
  subtitle = "Senior Software Engineer specializing in large-scale distributed systems and data infrastructure"
  imageUrl = "/images/burmese-gopher.png"
  imageWidth = 160
  imageHeight = 160
  imageTitle = "Burmese Gopher - Joe's Avatar"

  # Profile mode buttons
  [[params.profileMode.buttons]]
    name = "Blog"
    url = "/blog"

  [[params.profileMode.buttons]]
    name = "About"
    url = "/about"

  [[params.profileMode.buttons]]
    name = "Tags"
    url = "/tags"

  # Home info mode (disabled when profile mode is enabled)
  [params.homeInfoParams]
    Title = "Hi, I'm Kyaw Myint Thein ðŸ‘‹"
    Content = "Senior Software Engineer specializing in large-scale distributed systems and data infrastructure. Sharing insights from building systems that serve hundreds of millions of users."

