# Markup configuration
[markup]
  [markup.highlight]
    style = "github"
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    noClasses = false

  [markup.goldmark.renderer]
    unsafe = true

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON"]